<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css " rel="stylesheet">
    <!-- Authoral -->
    <link rel="stylesheet" href="../../public/css/nav.css">
    <link rel="stylesheet" href="../../public/css/new-student.css">
    <title>Controle de Estudantes</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
            <a class="navbar-brand" href="./index.html">CONTROLE de Estudantes</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><strong>Cadastrar:</strong></li>
                <li class="nav-item"><a class="nav-link" href="./new-student.html">Alunos</a></li>
                <li class="nav-item"><a class="nav-link" href="./new-room.html">Sala</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="card-deck text-center mt-5">
            <div class="card col-md-4">
                <img class="card-img-top" id="imgFoto" src="../../public/img/students/usuario.png" alt="">
                <input type="file" id="flImage" name="foto" accept="image/*">
                <form class="card-body">
                    <h2>Cadastrar um novo aluno</h2>
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name">
                    <label for="capacity">Capacidade</label>
                    <input type="text" name="capacity" id="capacity">
                    <label for="sex">Sexo</label>
                    <input type="text" name="sex" id="sex">
                    <label for="room">Sala</label>
                    <select class="form-select" name="room" id="room">
                        <option selected>TI</option>
                    </select>
                    <input class="btn btn-primary" type="submit" value="Cadastrar" id="cadastrar">
                </form>
            </div>
        </div>
    </main>
    <script src="../../public/js/image-input.js"></script>
</body>
</html>
